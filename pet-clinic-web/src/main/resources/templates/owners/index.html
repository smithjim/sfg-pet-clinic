<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners</title>
</head>
<body>
    <h1>Owners</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">-</td>
        <td th:text="${owner?.firstName}">-</td>
        <td th:text="${owner?.lastName}">-</td>
    </tr>

</table>
</body>
</html>
