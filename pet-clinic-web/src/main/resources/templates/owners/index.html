<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Clinic - Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="jim.springframework.sfgpetclinic.model.Owner"*/-->
    <h2>Owners</h2>

<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">-</td>
        <td th:text="${owner?.firstName}">-</td>
        <td th:text="${owner?.lastName}">-</td>
    </tr>

</table>
</body>
</html>
