<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="jim.springframework.sfgpetclinic.model.Vet"*/-->
    <h1>Vets</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">-</td>
            <td th:text="${vet?.firstName}">-</td>
            <td th:text="${vet?.lastName}">-</td>
        </tr>

    </table>

</body>
</html>
